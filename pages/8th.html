<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <pre>
     <h1>SGPA calculator (Eighth Semester)</h1>
Professional elective - 5       :<select id="credit1">
		<option>O</option>
		<option>A+</option>
		<option>A</option>
		<option>B+</option>
		<option>B</option>
    <option>RA</option>

	</select><br>
  Professional elective - 6 :<select id="credit2">
			<option>O</option>
			<option>A+</option>
			<option>A</option>
			<option>B+</option>
			<option>B</option>
      <option>RA</option>

		</select><br>
   open elective - 3      :<select id="credit3">
			<option>O</option>
			<option>A+</option>
			<option>A</option>
			<option>B+</option>
			<option>B</option>
      <option>RA</option>

		</select><br>
 project               :<select id="credit4">
			<option>O</option>
			<option>A+</option>
			<option>A</option>
			<option>B+</option>
			<option>B</option>
      <option>RA</option>

		</select><br><br><br>
<button class="btn btn-info mt-3 " onclick="Credits()">Click here</button>
<h4 id="total"></h4>
<h4>Credits : 15</h4>
<h3 id="Result" >Your SGPA is ... </h3>
<a href="7th.html" class="btn btn-info">prev</a>

  </pre>
    </div>
    <script>
      function Credits() {
        var a = document.getElementById("credit1").value;
        b = document.getElementById("credit2").value;
        c = document.getElementById("credit3").value;
        d = document.getElementById("credit4").value;
      
        if (a == "O") {
          a = 10;
        } else if (a == "A+") {
          a = 9;
        } else if (a == "A") {
          a = 8;
        } else if (a == "B+") {
          a = 7;
        } else if (a == "B") {
          a = 6;
        }
        else if (a == "RA") {
          a = 0;
        }
        if (b == "O") {
          b = 10;
        } else if (b == "A+") {
          b = 9;
        } else if (b == "A") {
          b = 8;
        } else if (b == "B+") {
          b = 7;
        } else if (b == "B") {
          b = 6;
        }
        else if (b == "RA") {
          b = 0;
        }
        if (c == "O") {
          c = 10;
        } else if (c == "A+") {
          c = 9;
        } else if (c == "A") {
          c = 8;
        } else if (c == "B+") {
          c = 7;
        } else if (c == "B") {
          c = 6;
        }
        else if (c == "RA") {
          c = 0;
        }
        if (d == "O") {
          d = 10;
        } else if (d == "A+") {
          d = 9;
        } else if (d == "A") {
          d = 8;
        } else if (d == "B+") {
          d = 7;
        } else if (d == "B") {
          d = 6;
        }
        else if (d == "RA") {
          d = 0;
        }
        
        Total = 3 * a + 3 * b + 3 * c + 6 * d  ;
        Result = Total / 15;
        n = Result.toFixed(3);
        document.getElementById("total").innerHTML = "Total : " + Total;
        document.getElementById("Result").innerHTML = "Your SGPA is  " + n;
      }
    </script>
  </body>
</html>
